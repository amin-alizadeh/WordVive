  <div class="ui fixed inverted menu">
      <div class="ui container" id="menu">
          
      </div>

  <div class="ui main text container">
    <h1 class="ui header">Lists</h1>
    <p>Create or pick a list</p>

		<div class="ui stackable grid">	
			<div class="four column row">
				<div class="five wide column">
					<div class="field">
						<div id="wordfield" class="ui fluid left icon corner labeled input">
							<i class="list icon"></i>
							<input type="text" id="listName" placeholder="List">
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
					</div>
				</div>
        <div class="three wide column">
          <button class="ui teal submit button" id="insertList">Insert</button>
        </div>
        <div class="five wide column">
          <select class="ui fluid dropdown" id="wordLists">
          </select>
        </div>
        <div class="two wide column">
          <button class="ui right labeled icon teal submit button" id="shareList">Share<i class="user icon"></i></button>
        </div>
			</div>
			
		</div>
  </div>
  
  <div class="ui main text container">
    <h1 class="ui header">Insert a word</h1>
    <p>Insert a word with its translation. If needed, you can add extra descriptions for the word.</p>

		<div class="ui two column stackable grid">	
			<div class="one column row">
				<div class="eight wide column">
					<div class="field">
						<div id="wordfield" class="ui fluid left icon corner labeled input">
							<i class="book icon"></i>
							<input type="text" id="word" placeholder="Word">
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="one column row">
				<div class="ten wide column">
					<div class="field">
						<div id="translationfield" class="ui fluid left icon corner labeled input">
							<i class="translate icon"></i>
							<input type="text" id="translation" placeholder="Translation">
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
      
			<div class="two column row">
				<div class="ten wide column">
					<div class="field">
						<div class="ui fluid left icon input">
							<i class="file text outline icon"></i>
							<input type="text" id="description" placeholder="Description">
						</div>
					</div>
				</div>
				<div class="six wide column">
					<button class="ui teal submit button" id="insert">Insert</button>
				</div>
			</div>
		
		</div>
  </div>

	<h4 class="ui horizontal divider header">
		<i class="book icon"></i>
		Words
	</h4>
  

	<div class="ui text container">
    <div class="ui three column stackable grid">	
      <div class="three column row">
        <div class="ten wide column">
          <div class="field">
            <div class="ui fluid left icon input">
              <i class="search icon"></i>
              <input type="text" id="searchWord" placeholder="Search Word">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <button class="ui teal right labeled icon submit button" id="searchWordSubmit">
            Search<i class="search icon"></i>
          </button>
        </div>
        <div class="three wide column">
          <button class="ui olive right labeled icon submit button" id="clearSearchWord">
            Clear<i class="minus circle icon"></i>
          </button>
        </div>
      </div>
    </div>
    
    <h4 class="ui horizontal divider">
    </h4>
      
    <div class="ui form" id="wordTable">
      <table class="ui celled table" id="wordlist">
        <thead>
          <tr>
            <th class="four wide" id="thWord"><i class="book icon"></i>Word</th>
            <th class="four wide" id="thTranslation"><i class="translate icon"></i>Translation</th>
            <th class="four wide" id="thDescription"><i class="file text outline icon"></i>Description</th>
            <th class="two wide" id="thStep"><i class="checkered flag icon"></i>Step</th>
            <th class="two wide">
              <select class="ui dropdown" id="wordsPerPage">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr id="navBar">
            <th colspan="5" id="pageNavigation"></th>
          </tr>
        </tfoot>
      </table>	
    </div>
	</div>
	
	<div class="ui small modal" id="wordEditModal">
		<i class="close icon"></i>
		<div class="header" id="modalHeader">
			Edit
		</div>
		<div class="content">
			<div class="description">
			
				<div class="ui form" id="modalDescription">
					<div class="ui two column stackable grid">	
						<div class="one column row">
							<div class="eight wide column">
								<div class="field">
									<div id="wordfield" class="ui fluid left icon corner labeled input">
										<i class="book icon"></i>
										<input type="text" id="editword" placeholder="Word">
										<div class="ui corner label">
											<i class="asterisk icon"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="one column row">
							<div class="ten wide column">
								<div class="field">
									<div id="translationfield" class="ui fluid left icon corner labeled input">
										<i class="translate icon"></i>
										<input type="text" id="edittranslation" placeholder="Translation">
										<div class="ui corner label">
											<i class="asterisk icon"></i>
										</div>
									</div>
								</div>
							</div>
							
						</div>
						<div class="two column row">
							<div class="ten wide column">
								<div class="field">
									<div class="ui fluid left icon input">
										<i class="file text outline icon"></i>
										<input type="text" id="editdescription" placeholder="Description">
									</div>
								</div>
							</div>
							<div class="six wide column">
								
							</div>
						</div>
					
					</div>
				</div>
			
			</div>
			
		</div>
		<div class="actions">
			<div class="ui black right labeled icon button" id="cancelEditWord" onclick="cancelEdit()">
				Cancel
				<i class="minus circle icon"></i>
			</div>
			
			<div class="ui green right labeled icon button" id="submitEditWord" onclick="submitEdit()">
				OK
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>	
	
  <div class="ui small modal" id="wordDeleteModal">
		<i class="close icon"></i>
		<div class="header" id="modalHeader">
			Delete
		</div>
		<div class="content">
      <div class="description">
        Do you want to delete <span id="deleteWordDes"></span>?
      </div>
    </div>
		<div class="actions">
			<div class="ui black right labeled icon button" id="cancelDeleteWord" onclick="cancelDelete()">
				Cancel
				<i class="minus circle icon"></i>
			</div>
			
			<div class="ui green right labeled icon button" id="submitDeleteWord" onclick="submitDelete()">
				OK
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>
  
  <div class="ui small modal" id="shareListModal">
		<i class="close icon"></i>
		<div class="header" id="modalHeader">
			Share
		</div>
		<div class="content">
      <div class="description">
        <div class="ui fluid left icon corner labeled input" id="shareUserField">
          <i class="user icon"></i>
          <input type="text" id="shareUser" placeholder="Username or email">
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
        <div class="ui bottom attached hidden warning message" id="shareListMessage">
        </div>
      </div>
    </div>
		<div class="actions">
			<div class="ui black right labeled icon button" id="cancelShareList" onclick="cancelShareList()">
				Cancel
				<i class="minus circle icon"></i>
			</div>
			
			<div class="ui green right labeled icon button" id="submitShareList" onclick="submitShareList()">
				Share
				<i class="user icon"></i>
			</div>
		</div>
	</div>
