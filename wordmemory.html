<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Word Memory</title>

  <link rel="stylesheet" type="text/css" href="/dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/page.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="dist/semantic.js"></script>
  <script src="js/page.js"></script>
  
</head>
<script src="js/validate.js"></script>
<body id="home">
	<div class="row"><p></div>
	<div class="ui grid">
		<div class="row">
			<div class="ui three wide column"></div>
			<div class="ui ten wide column">

				<form name="login" class="ui inverted blue form segment" accept-charset="utf-8" onSubmit="return validateLogin()" method="POST">
					
					<div class="field">
						<label>Username</label>
						<div class="ui left labeled icon input">
							<input maxlength="16" name="username" type="text" placeholder="Username">
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					
					<div class="field">
						<label>Password</label>
						<div class="ui left labeled icon input">
							<input maxlength="16" name="password" type="password" placeholder="Password">
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>

					<div class="ui two column grid">
						<div class="left aligned column" style="color: #FFCCFF;" id="info">&nbsp;</div>
						<div class="right aligned column">
							<input class="ui inverted blue submit button" type="submit" value="Login" >
						</div>
					</div>
				</form>
			</div>

			<div class="ui three wide column">
			</div>
		</div>
	</div>
</body>
</html>
