    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 7em;
        }
        .wireframe {
            margin-top: 2em;
        }
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;

<body>

    <div class="ui fixed inverted menu">
        <div class="ui container" id="menu">
            
        </div>
    </div>

    <div class="ui main text container">
		
		<div class="ui stackable grid" id="startPractice" style="display:block">	
      
      <div class="three column row">
        <div class="ten wide column">
        
					<div class="ui fluid multiple search selection dropdown" id="listSelection">
            <input type="hidden" name="lists" id ="lists" value="-1">
            <i class="dropdown icon"></i>
            <div class="default text">All lists</div>
            <div class="menu" id="listItems">
            </div>
          </div>
          <div class="ui pointing blue label">Pick lists</div>
				</div>
        <div class="two right aligned wide column">
					<button class="ui teal button" id="clearListSelection">Clear</button>
				</div>
      </div>  
			<div class="three column row">
				<div class="six wide column">
					<div class="inline field">
            <div class="ui pointing below blue label">Words to practice</div>
						<div id="wordfield" class="ui right labeled input">
							<a class="ui label" onclick="decreaseWordNumber()">-</a>
							<input id="wordnumber" onchange="checkWordNumber()" type="number" style="text-align:center;" placeholder="Amount" value="20">
							<a class="ui label" style="z-index: 5" onclick="increaseWordNumber()">+</a>
						</div>
					</div>
				</div>
        <div class="four center aligned wide column">
          
        </div>
        <div class="six left aligned wide column">
				</div>
			</div>
      <div class="three column row">
        <div class="six left aligned wide column">
          <div class="inline field">
            <div class="ui right pointing blue label">Choices</div>
            <select class="ui dropdown" id="multiChoices" >
              <option value=2>2</option>
              <option value=3 selected="selected">3</option>
              <option value=4>4</option>
              <option value=5>5</option>
            </select>
          </div>
        </div>
        <div class="six left aligned wide column">
					<button class="ui teal submit button" id="start">Start</button>
				</div>
      </div>
			<div class="two column row" id="unfinishedPractice" style="display:block">
				<div class="six wide column">
					You have an unfinished practice. Would you like to continue?
				</div>
				<div class="ten right aligned wide column">
					<button class="ui teal submit button" id="continue" onclick="continuePractice()">Continue</button>
				</div>
			</div>
		</div>
		
		<div class="ui stackable grid" id="practiceResult" style="display:none">	
			<div class="two column row">
				<div class="six wide column">
					<table class="ui very basic table">
						<tbody>
							<tr>
								<td>Correct</td>
								<td id="correctInventory"></td>
							</tr>
							<tr>
								<td>Incorrect</td>
								<td id="incorrectInventory"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="ten right aligned wide column">
					<button class="ui teal submit button" id="submitPractice" onclick="submitPracticeResult()">Submit</button>
				</div>
			</div>
		</div>
		
    </div>
	
<div class="ui small modal" id="multipleChoiceModal">
	<i class="close icon"></i>
	<div class="header" id="modalHeader">
		
	</div>
	<div class="content">
		<div class="description">
		
			<div class="ui header" id="wordMain"></div>
			<p id="multipleChoices">
        <button class="ui black basic button" id="b1">Black</button>
        <button class="ui green basic button" id="b2">Black</button>
      </p>
			
		</div>
		
	</div>
	<div class="actions">
		<div class="ui blue right labeled icon button" onclick="checkWord()">
			Check
			<i class="unhide icon"></i>
		</div>
		<div class="ui green right labeled icon button" onclick="nextWord()">
			Next
			<i class="arrow right icon"></i>
		</div>
	</div>
</div>
