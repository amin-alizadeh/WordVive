<body>

  <div class="ui fixed inverted menu">
      <div class="ui container" id="menu">
          
      </div>
  </div>

    
   
  <div class="ui main text container">
    <a class="ui teal ribbon label" href="insertword.html"><i class="arrow left icon"></i>Back</a>
    <h1 class="ui header">Profile information</h1>
     
    <div class="ui large form" id="profileDetails">
      <div class="two fields">
        <div class="disabled field">
        <div class="ui fluid label">Username</div>
          <input name="username" type="text" placeholder="User name" maxlength="20">
        </div>
        <div class="disabled field">
          <div class="ui fluid label">Email</div>
          <input name="email" type="text" placeholder="Email" maxlength="50">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <div class="ui fluid label">First name</div>
          <input name="firstname" type="text" placeholder="First name" maxlength="20">
        </div>
        <div class="field">
          <div class="ui fluid label">Last name</div>
          <input name="lastname" type="text" placeholder="Last name" maxlength="20">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <div class="ui fluid label">Nickname</div>
          <input name="nickname" type="text" placeholder="Nickname" maxlength="20">
        </div>
        <div class="field" style="visibility:hidden;">
          <div class="ui fluid label">BLANK</div>
          <input type="text" maxlength="20">
        </div>
      </div>
      
      
      <button class="ui teal fluid submit button" id="submitDetails">Save</button>
      <div class="ui error message"></div>
    </div>
    
    <h4 class="ui horizontal divider header">
      <i class="ui barcode icon"></i>
      Password
    </h4>
    <div class="ui large form" id="profilePassword">
      <div class="two fields">
        <div class="field">
          <input name="password" type="password" placeholder="Current Password" maxlength="20">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <input name="newpassword" type="password" placeholder="New Password" maxlength="20">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <input name="repassword" type="password" placeholder="Confirm Password" maxlength="20">
        </div>
      </div>
      
      <button class="ui teal fluid submit button" id="submitPassword">Save</button>
      <div class="ui error message" id="passwordErrorMessage"></div>
    </div>
    
  </div>
	
    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <div class="ui inverted section divider"></div>
            <img src="assets/images/logo.png" class="ui centered mini image">
            <div class="ui horizontal inverted small divided link list">
                <a class="item" href="#">Contact Us</a>
                <a class="item" href="#">About</a>
            </div>
        </div>
    </div>
